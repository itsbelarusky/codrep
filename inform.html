<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div>
        <form>
            <h3>My Form</h3>
            <p>Your name</p>
            <p><input type="text" value="Evgenij" name="Username" placeholder="Username"/></p>
            <p><input type="password" name="Password" placeholder="Password" /><span>password</span></p>
            <p><input type="checkbox" /><span>checkbox</span></p>
        <div>
            <!-- выбор по тексту -->
        <label>
            <p><input type="radio" name="age" /><span>0-18</span></p>
        </label>

            <p><input type="radio" name="age" checked="checked" /><span>19-29</span></p>
            <p><input type="radio" name="age" /><span>29-50</span></p>
        </div>

        
            <p><input type="file" /><span>file</span></p>
            <!-- Кнопки -->
            <p><input type="button" value="Click" disabled="disabled" /><span>button</span></p>
            <p><button type="button"><b>Click me</b></button></p>
            
            <p><input type="datetime" /><span>datetime</span></p>
            <p><input type="range" /><span>range</span></p>
            <p><input type="number" /><span>number</span></p>
            <p><input type="email" autocomplete="off" placeholder="Enter your email" required="required" /><span>email</span></p>

            <div>
            <select name="Country">
                <option value="ru">Russia</option>
                <option value="en">USA</option>
                <option value="ua">Ukraine</option>
                <option value="fr">France</option>
            </select>
            </div>
            <div>
                <p>Message</p>
                <textarea></textarea>
            </div>

            <p><input type="submit" /><span>submit</span></p>
            

        </form>
    </div>

    
</body>
</html>
